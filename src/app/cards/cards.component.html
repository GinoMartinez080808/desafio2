<app-header></app-header>
  <div class="container d-flex flex-row justify-content-between align-items-center flex-wrap ">
    <mat-card class="example-card" appearance="outlined" *ngFor="let Card of Cards">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ Card.titulo }}</mat-card-title>
          <mat-card-subtitle>{{ Card.id + 1 }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="Card.imagen" alt="Photo of a Shiba Inu">
        <mat-card-content>
   
            <ng-container *ngFor="let product of compra">
              <h1>Nombre del producto: {{ Cards[product].titulo }}</h1>
              <span class="text-success" [style.font-size]="Cards[product].precio >= 100 ? 'x-large':'normal'">
                Precio:{{ Cards[product].precio }}
              </span>
              <p [ngClass]="getClass(product)">  
                id:{{ Cards[product].id + 1 }} 
                Tipo de Enivo:{{ Cards[product].tipoEnvio }}
              </p>
            </ng-container>
     
        </mat-card-content>
        <mat-card-actions>

            <mat-chip [id]="Card.id" [routerLink]="['/description', Card.id]"  >Comprar</mat-chip>
       
        </mat-card-actions>
    </mat-card>
    
  </div>
